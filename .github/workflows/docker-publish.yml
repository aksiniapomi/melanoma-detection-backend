name: Build & Publish Docker Image

on:
  push:
    branches: [ main ]

# grant the runner write access to Packages (GHCR) and read access to the code
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/aksiniapomi/aksiniapomi/melanoma-detection-backend:latest
            ghcr.io/aksiniapomi/aksiniapomi/melanoma-detection-backend:${{ github.sha }}
